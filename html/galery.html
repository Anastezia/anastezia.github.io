var current=1;
var kolvo=5; //количество картинок
 
// массив картинок
tumb= new Array();
tumb[0]=new Image();   
tumb[1]=new Image();   
tumb[2]=new Image();   
tumb[3]=new Image();
tumb[4]=new Image();

tumb[0].src="../images/1.jpg"
tumb[1].src="../images/2.jpg"
tumb[2].src="../images/3.jpg"
tumb[3].src="../images/4.jpg"
tumb[4].src="../images/5.jpg"

function frw(){
	if (current < kolvo) {
	current++;
	document.images['r'].src=tumb[current-1].src;
}
}
function bck(){
	if (current > 1) {
	current--;
	document.images['r'].src=tumb[current-1].src;
}
}
function sizer() {
    size = document.getElementById("size").value;
    img = document.getElementById("r");
    img.width=100+100*size;
	
   }
   
</script>
